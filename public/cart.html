<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" id="cartTemplate">
        {{#each shoes}}
        <div id="border" class=" col-4 inline-block card">
            <img src="{{this.img-link}}">
            <br> Brand : {{this.brand}}
            <br> Color : {{this.color}}
            <br>Size : {{this.size}}
            <br>Price : {{this.price}}
            <br> Stock Available : {{this.qty}}
            <br>
            <button value={{this.id}} onclick="removeFromCart(this.value)">
                <i class="fas fa-minus-circle"></i>
            </button>

            <br>
        </div>
        {{/each}}
        <div>
            <h1>{{message}}</h1>

    </script>
</head>
<div class="row" id="nav-col">
    <div class="col-4">
        <a href="index.html">
            <img src="img/logo.png">
        </a>
    </div>
    <div class="col-8 center">
        <nav>
            <a class="" href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="admin.html">Admin</a>
        </nav>
    </div>
</div>

<body class="center" onload="displayCart(tmpCart)">
    <h1>Your shoes are almost on their way!</h1>

    <div class="row">
        <div class="col-12"></div>
    </div>

    <div id="cartArea" class="row center"></div>
    <div class="row">
        <div class="col-12  center">
            <a href="index.html">
                <button>Continue Shopping</button>
            </a>

            <button id="checkOutBtn">Checkout</button>

        </div>
    </div>
</body>
<script type="text/javascript" src="js/ShoeFactory.js"></script>
<script type="text/javascript" src="js/cart.js "></script>


</html>
