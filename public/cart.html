<html>

<head>
    <link rel="stylesheet" href="./simple-grid.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" id="cartTemplate">
        {{#each shoes}}
        <div id="border" class=" col-4 inline-block card">
            <img src="{{this.img_link}}">
            <br> Brand : {{this.brand}}
            <br> Color : {{this.color}}
            <br>Size : {{this.size}}
            <br>Price : R{{this.price}}
            <br> Items in cart: {{this.qty}}
            <br>
            Total : R{{this.TotalPrice}}
            <br>
            <button value={{this.id}} onclick="removeFromCart(this.value)">
                <i class="fas fa-minus-circle"></i>
            </button>
            <br>
        </div>
        {{/each}}
        <div>
            <p class="message">{{message}}</p>

    </script>
</head>
<div class="nav" id="nav-bar">
    <a class="" href="./index.html">Home</a>
    <a href="#">Cart</a>
    <a href="./admin.html">Admin</a>
    <a href="javascript:void(0);" class="icon" onclick="toogleNav()">
        <i class="fa fa-bars"></i>
    </a>
</div>
