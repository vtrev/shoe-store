<body class="center">
    <div class="row fisrtP">
        <div class="col-12 center">
            <h3>Hello there, use the input fields below to add a new shoe to the stock.</h3>
        </div>
    </div>
    <div class="bg-modal" id="shoeAddedModal">
        <div class="modal-contents">
            <p>Thanks! Your shoe has been added to the catalogue!</p>
            <button id="shoe-added-btn" class="modal-ok-button"> Okay</button>
        </div>
    </div>
    <form onsubmit="return false">
        <div class="row center inline-block">
            <div class="col-2 ">
                <input id="addShoeBrand" class="" placeholder="Enter Brand" type="text" required pattern="[A-Za-z]+"
                    title="E.g Abibas,Mike,Covert,Simbaland">
            </div>
            <div class="col-2">
                <input id="addShoeColor" class="" placeholder="Enter Color" type="text" required pattern="[A-Za-z]+"
                    title="E.g Green,Blue,Black,White">
            </div>
            <div class="col-2">
                <input id="addShoeSize" class="" type="number" placeholder="Enter Size" title="E.g 5,3,2" required
                    pattern="[0-9]+">
            </div>
            <div class="col-2 ">
                <input id="addShoePrice" type="number" placeholder="Shoe Price" required pattern="[0-9.]+" title="E.g 399.99,400,1050">
            </div>
            <div class="col-2">
                <input id="addShoeQty" type="number" placeholder="Shoe Quantity" required pattern="[0-9]+" title="E.g 56,10,22">
            </div>
            <div class="col-2">
                <input id="addButton" type="submit" onclick="sendShoe()">
            </div>
        </div>
    </form>
    </div>
</body>
