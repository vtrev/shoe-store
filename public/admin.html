<body class="center">
    <div class="add-shoe-form-container">
        <h1>New shoe stock</h1>
        <form class="add-shoe-form" onsubmit="return false">
            <fieldset class="center">
                <legend>
                    <span>Shoe details</span>
                </legend>
                <div>
                    <label for="addShoeBrand"><strong class="mandatory">*</strong>Brand</label>
                    <input id="addShoeBrand" class="input-area" placeholder="Enter shoe brand" type="text" required
                        pattern="[A-Za-z]+" title="E.g Abibas,Mike,Covert,Simbaland">
                </div>
                <div>
                    <label for="addShoeColor"><strong class="mandatory">*</strong>Color</label>
                    <input id="addShoeColor" class="input-area" placeholder="Enter shoe color" type="text" required
                        pattern="[A-Za-z]+" title="E.g Green,Blue,Black,White">
                </div>
                <div>
                    <label for="addShoeSize"><strong class="mandatory">*</strong>Size</label>
                    <input id="addShoeSize" class="input-area" type="number" placeholder="Enter shoe size" title="E.g 5,3,2"
                        required pattern="[0-9]+">
                </div>
                <div>
                    <label for="addShoePrice"><strong class="mandatory">*</strong>Price</label>
                    <input id="addShoePrice" type="number" class="input-area" placeholder="Enter shoe price" required
                        pattern="[0-9]+([\.,][0-9]+)?" step="0.01" title="E.g 399.99,400,1050">
                </div>
                <div>
                    <label for="addShoeQty"><strong class="mandatory">*</strong>Quantity</label>
                    <input id="addShoeQty" type="number" class="input-area" placeholder="Enter quantity" required
                        pattern="[0-9]+" title="E.g 56,10,22">
                </div>
                <br>
                <div class="center"> <input id="addButton" type="submit" onclick="sendShoe()"></div>
            </fieldset>
        </form>
    </div>
    <div class="bg-modal" id="shoeAddedModal">
        <div class="modal-contents">
            <p>Your new shoe has been added successfully!</p>
            <button id="no-stock-btn" class="modal-ok-button">Okay</button>
        </div>
    </div>

</body>
