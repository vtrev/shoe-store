<html>

<head>
    <link rel="stylesheet" href="./simple-grid.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" id="shoesTemplate">
        <h1>{{messages.info}}</h1>
        {{#each shoes}}
        <div class=" col-4 inline-block card">
            <img src="{{this.img_link}}">
            <br> Brand : {{this.brand}}
            <br> Color : {{this.color}}
            <br>Size : {{this.size}}
            <br>Price : {{this.price}}
            <br> Stock Available : {{this.qty}}
            <br>
            <button value={{this.id}} onclick="addToCart(this.value)">
                <i class="fas fa-shopping-cart"></i>
            </button>

            <br>
        </div>
        {{/each}}
        <div>

    </script>

</head>

<body class="center">
    <script type="text/x-template" id="search-bar-template">
        <div class="col-3">
                <select id="shoeBrand" class="inline-block">
                    <option value="null">All Brands</option>
                    {{#each brands}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>

            <div class="col-3">
                <select id="shoeSize" class="inline-block">
                    <option value="null">All Sizes</option>
                    {{#each sizes}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>

            <div class="col-3 color-drop-down">
                <select id="shoeColor" class="inline-block">
                    <option value="null">All Colors</option>
                    {{#each colors}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
    </script>

    <div id="search-bar" class="row search-bar">

    </div>
    <div class="col-3">
        <button id="searchButton">
            <i class="fas fa-search"></i> Search</button>
    </div>
    </div>
    <div id="shoesArea" class="row center">
    </div>
    <div class="bg-modal" id="noStockModal">
        <div class="modal-contents">
            <p>Sorry we out of stock :(</p>
            <button id="no-stock-btn" class="modal-ok-button">Okay</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/sharedMethods.js"></script>
    <script type="text/javascript" src="./js/ShoeDom.js"></script>
</body>
